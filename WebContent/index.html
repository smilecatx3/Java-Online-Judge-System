<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;" charset="UTF-8">
	<title>Java Homework Online Judge System</title>
	<link rel="shortcut icon" href="resource/favicon.ico">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>	
<body link="blue" vlink="blue" onresize="setIFrameHeight();">

<script src="js/prototype.js"></script>
<script src="js/index.js"></script>
	
<font class="title"> Java Online Judge System </font>
<p>

<form id="form" name="form" enctype="multipart/form-data" method="POST" onsubmit="submitForm()" target="judge">
	<select id="hwID" name="hwID" class="select_hwID">
		<option value="hw1" selected>hw1</option>
		<option value="demo1">demo1</option>
		<option value="demo2">demo2</option>
		<option value="demo3">demo3</option>
	</select>　　
	<input type="text" id="studentID" name="studentID" placeholder="Student ID" class="studentID" maxlength="9" size="9" onchange="validateForm()" />　　
	<select id="mode" name="mode">
		<option value="standard">standard</option>
		<option value="stdin">stdin</option>
	</select>　　
	<input type="file" name="file" size="30" accept=".zip" onchange="validateForm()" class="file" />　　
	<input id="btn_submit" type="submit" value="SUBMIT" class="btn_disabled" disabled="true" />
</form>
<hr>

<iframe id="judge" name="judge" onload="setIFrameHeight();" width="85%" class="iFrame" />

</body>
</html>
